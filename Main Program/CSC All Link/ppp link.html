<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-box {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .contact-link {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-link:hover {
            background: #0056b3;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
         /* Show Popup */
         .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-box.active {
            transform: scale(1);
        }

        /* Styled Links */
        .link-container {
            margin-top: 15px;
        }

        .styled-link {
            display: block;
            background: linear-gradient(45deg, #007bff, #00c3ff);
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .styled-link:hover {
            background: linear-gradient(45deg, #0056b3, #008cff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup">
        <div class="popup-box">
            <button class="close-btn" onclick="goBack()">âœ–</button>
            <h3>Pan Card Service</h3>
            <div class="link-container">
                <a href="https://meraparivar.haryana.gov.in/ " class="styled-link" target="_blank">ðŸ”—PPP New Link  </a>
                <a href="https://ppp-office.haryana.gov.in/ " class="styled-link" target="_blank">ðŸ”—PPP Old Link </a>
        
                
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
