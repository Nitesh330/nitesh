<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Open Contact Button */
        .contact-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background: #0056b3;
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Popup Box */
        .popup-box {
            background: white;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        /* Show Popup */
        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-box.active {
            transform: scale(1);
        }

        /* Form Styles */
        .popup-box input, .popup-box textarea {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup-box button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-box button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <button class="contact-btn" onclick="openPopup()">ðŸ“© Contact Us</button>

    <!-- Contact Popup -->
    <div class="popup-overlay" id="popup">
        <div class="popup-box">
            <button class="close-btn" onclick="closePopup()">âœ–</button>
            <h2>Contact Us</h2>
            <p>Fill in your details and we'll get back to you.</p>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button onclick="alert('Message Sent!')">Send Message</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").classList.add("active");
            document.querySelector(".popup-box").classList.add("active");
        }

        function closePopup() {
            document.getElementById("popup").classList.remove("active");
            document.querySelector(".popup-box").classList.remove("active");
        }
    </script>

</body>
</html>
