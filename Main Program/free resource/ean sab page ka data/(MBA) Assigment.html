<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PDF Search & Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* üîé Stylish Search Bar */
        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #333;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* üìÇ PDF Container */
        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* üìù PDF Cards */
        .pdf-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: 0.3s;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .pdf-card img {
            width: 100px;
        }

        .pdf-card a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .pdf-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <script>
        function searchPDF() {
            let input = document.getElementById("search").value.toLowerCase();
            let pdfCards = document.querySelectorAll(".pdf-card");

            pdfCards.forEach(card => {
                let text = card.innerText.toLowerCase();
                if (text.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
