<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchBar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0072ff;
            border-radius: 5px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video {
            width: 30%;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .video:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .video {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Free Coaching Classes ðŸ”¥</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a video..." onkeyup="searchVideos()">
    </div>
    
    <div class="video-container" id="videoList">
        <div class="video" data-title="Math Class">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
            <p>Math Class</p>
        </div>
        <div class="video" data-title="Science Class">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
            <p>Science Class</p>
        </div>
        <div class="video" data-title="History Lesson">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            <p>History Lesson</p>
        </div>
        <div class="video" data-title="History Lesson">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            <p>History Lesson</p>
        </div>
        <div class="video" data-title="History Lesson">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            <p>History Lesson</p>
        </div>
        <div class="video" data-title="History Lesson">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            <p>History Lesson</p>
        </div>
    </div>

    <script>
        function searchVideos() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let videos = document.getElementsByClassName("video");
            
            for (let i = 0; i < videos.length; i++) {
                let title = videos[i].getAttribute("data-title").toLowerCase();
                if (title.includes(input)) {
                    videos[i].style.display = "block";
                } else {
                    videos[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
